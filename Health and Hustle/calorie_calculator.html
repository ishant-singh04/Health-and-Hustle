<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Calculator - [Your Gym Name]</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f0f4f7;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-image: url(./assets/weight_gain.jpg)
}

.calculator-container {
    background-color: white;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 350px;
    text-align: center;
}

h1 {
    color: #4CAF50;
}

h3 {
    margin-top: 20px;
}

.input-group {
    margin-bottom: 15px;
    text-align: left;
}

label {
    display: block;
    margin-bottom: 5px;
}

input, select {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    width: 100%;
    padding: 10px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
    font-size: 16px;
    cursor: pointer;
}

button:hover {
    background-color: #45a049;
}

.result {
    margin-top: 20px;
    font-size: 16px;
    color: #333;
}

#error-message {
    color: red;
    font-size: 14px;
}

    </style>
</head>
<body>
    <div class="calculator-container">
        <h1>Calorie Calculator</h1>
        <p>Estimate your daily calorie needs to maintain, lose, or gain weight.</p>

        <form id="calorieForm">
            <div class="input-group">
                <label for="gender">Gender:</label>
                <select id="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            
            <div class="input-group">
                <label for="age">Age:</label>
                <input type="number" id="age" placeholder="Enter your age" required>
            </div>
            
            <div class="input-group">
                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" placeholder="Enter your weight" required>
            </div>
            
            <div class="input-group">
                <label for="height">Height (cm):</label>
                <input type="number" id="height" placeholder="Enter your height" required>
            </div>
            
            <div class="input-group">
                <label for="activityLevel">Activity Level:</label>
                <select id="activityLevel" required>
                    <option value="1.2">Sedentary (little to no exercise)</option>
                    <option value="1.375">Lightly active (light exercise/sports 1-3 days/week)</option>
                    <option value="1.55">Moderately active (moderate exercise/sports 3-5 days/week)</option>
                    <option value="1.725">Very active (hard exercise/sports 6-7 days/week)</option>
                    <option value="1.9">Extra active (very hard exercise or physical job)</option>
                </select>
            </div>
            
            <div class="input-group">
                <label for="goal">Goal:</label>
                <select id="goal" required>
                    <option value="maintain">Maintain Weight</option>
                    <option value="lose">Lose Weight</option>
                    <option value="gain">Gain Weight</option>
                </select>
            </div>

            <button type="submit">Calculate Calories</button>
        </form>

        <div id="result" class="result">
            <h3>Your Estimated Daily Calories</h3>
            <p id="tdee"></p>
            <p id="message"></p>
        </div>
    </div>

    <script src="calorie_calculator.js"></script>
</body>
</html>
